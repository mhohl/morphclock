        <main role="main" class="container">
            <h1 class="mt-5">morphclock: zeittest</h1>
            <div class="row">
                <div class="col">
                    <p>
                        Hier können Zeitoffsets eingestellt werden, um bestimmte Übergänge zu testen.
                    </p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-2">
                    <div class="sticky-top">
                        <h2>Offsets:</h2>
                        <br>
                        <form action="timetest.html">
		                    <div class="form-group">
                                <label for="offset_year">Jahre:</label>
                                <input type="number" name="offset_year" id="offset_year" value="0"/>
			                </div>
			                <div class="form-group">
				                <label for="offset_month">Monate:</label>
				                <input type="number" name="offset_month" id="offset_month" value="0">
			                </div>
			                <div class="form-group">
				                <label for="offset_day">Tage:</label>
                                <input type="number" name="offset_day" id="offset_day" value="0">
			                </div>
			                <div class="form-group">
				                <label for="offset_hour">Stunden:</label>
				                <input type="number" name="offset_hour" id="offset_hour" value="0">
			                </div>
			                <div class="form-group">
				                <label for="offset_minute">Minuten:</label>
                                <input type="number" name="offset_minute" id="offset_minute" value="0">
			                </div>
			                <div class="form-group">
				                <label for="offset_second">Sekunden:</label>
                                <input type="number" name="offset_second" id="offset_second" value="0">
			                </div>
                            <button class="btn btn-info" type="reset">Zurücksetzen</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-9 offset-md-1">
                    <div data-type="morphclock" data-format="hhmmss12"></div>
                    <div data-type="morphclock" data-format="hhmmss24"></div>
                    <div data-type="morphdate" data-format="full"></div>
                    <div data-type="morphdate" data-format="full-de"></div>
                    <div data-type="morphlogo"></div>
                </div>
            </div>
