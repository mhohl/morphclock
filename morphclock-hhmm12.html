<html>
<head>
<link rel="stylesheet" href="morphclock.css">
</head>
<body>

<script>

function renderTime() {
    var currentTime = new Date();

    var xh = currentTime.getHours();
    var xm = currentTime.getMinutes();
    var xs = currentTime.getSeconds();
    var xt = currentTime.getMilliseconds();

    var D_ = "ap"; // "d" = day: a.m.
    var _D = "mm"; 
    
    var CC = "::";
    
    setTimeout('renderTime()',100);
    
    if (xh == 0) { xh = 12; }
    else if (xh > 12) { xh = xh - 12; D_ = "pa"; }

    var H_ = Math.floor(xh/10);
    var _H = xh % 10;
    var M_ = Math.floor(xm/10);
    var _M = xm % 10;
    var S_ = Math.floor(xs/10);
    var _S = xs % 10;
    
    var morphH_ = "00";
    var morph_H = "00";
    var morphM_ = "00";
    var morph_M = "00";
    var morphD_ = "00";
    var morph_D = "00";
    
    // hours part 2 (_H depends on H_ and has to be calculated first)
    if ((H_ == 1 && _H == 2) || 
        (_H == 9)) { _H = _H + "0";
                     if (M_ == 5 && _M == 9 && S_ == 5 && _S >= 5) {
                        morphH_ = Math.round(((_S-5)*1000+xt)/50);
                        if (morphH_ < 10) { morphH_ = "0" + morphH_; }
                        if (H_ == 1) { // _H == 2 is implicitly true
                           morphD_ = morphH_;
                           morph_D = morphH_;
                        } 
                     }
                   }
    else if (_H == 0) { _H = _H + "1"; }
    else { _H = _H * 10 + (_H + 1); }
    
    // hours part 1
    if (H_ == 1) { H_ = H_ + "0"; }
    else if (H_ == 0) { H_ = H_ + "1"; }
    else { H_ = H_ * 10 + (H_ + 1); }
    
    // minutes part 1
    if (M_ == 5) { M_ = M_ + "0";
                   if (_M == 9 && S_ == 5 && _S >= 5) {
                      morph_H = Math.round(((_S-5)*1000+xt)/50);
                      if (morph_H < 10) { morph_H = "0" + morph_H; }
                   }
                 }
    else if (M_ == 0) { M_ = M_ + "1"; }
    else { M_ = M_ * 10 + (M_ + 1); }
    
    // minutes part 2
    if (_M == 9) { _M = _M + "0";
                   if (S_ == 5 && _S >= 5) {
                      morphM_ = Math.round(((_S-5)*1000+xt)/50);
                      if (morphM_ < 10) { morphM_ = "0" + morphM_; }
                   }
                 }
    else if (_M == 0) { _M = _M + "1"; }
    else { _M = _M * 10 + (_M + 1); } 
    
    // seconds (implicit)
    if (S_ == 5 && _S >= 5) { 
       morph_M = Math.round(((_S-5)*1000+xt)/50);
       if (morph_M < 10) { morph_M = "0" + morph_M; }
    }
    var morphCC = Math.round(xt/10);
    if (morphCC < 10) { morphCC = "0" + morphCC; }
    
     
    //document.getElementById("demo").innerHTML = H_ + " " + _H + "(" + xh%10 + ")";
    // get images by ID
    var H_img = document.getElementById("digit-hhmm12-Hx");
    var _Himg = document.getElementById("digit-hhmm12-xH");
    
    var CCimg = document.getElementById("colon-hhmm12-CC");
    
    var M_img = document.getElementById("digit-hhmm12-Mx");
    var _Mimg = document.getElementById("digit-hhmm12-xM");
   
    var D_img = document.getElementById("alpha-hhmm12-Dx");
    var _Dimg = document.getElementById("alpha-hhmm12-xD");
    
    // apply changes to images
    H_img.src="svg/md-" + H_ + "-" + morphH_ + ".svg";
    _Himg.src="svg/md-" + _H + "-" + morph_H + ".svg";
    
    CCimg.src="svg/md-" + CC + "-" + morphCC + ".svg";
    
    M_img.src="svg/md-" + M_ + "-" + morphM_ + ".svg";
    _Mimg.src="svg/md-" + _M + "-" + morph_M + ".svg";
    
    D_img.src="svg/md-" + D_ + "-" + morphD_ + ".svg";
    _Dimg.src="svg/md-" + _D + "-" + morph_D + ".svg";
}
renderTime();
</script>

<!--<p id="demo">&nbsp;</p><!-- -->

<div class="ClockWindow">
<img class="digit-hhmm12-Hx" id="digit-hhmm12-Hx" src="svg/md-01-00.svg" />
<img class="digit-hhmm12-xH" id="digit-hhmm12-xH" src="svg/md-01-00.svg" />
<img class="colon-hhmm12-CC" id="colon-hhmm12-CC" src="svg/md-::-00.svg" />
<img class="digit-hhmm12-Mx" id="digit-hhmm12-Mx" src="svg/md-01-00.svg" />
<img class="digit-hhmm12-xM" id="digit-hhmm12-xM" src="svg/md-01-00.svg" />
<img class="alpha-hhmm12-Dx" id="alpha-hhmm12-Dx" src="svg/md-ap-00.svg" />
<img class="alpha-hhmm12-xD" id="alpha-hhmm12-xD" src="svg/md-mm-00.svg" />
</div>
</body>
</html>
